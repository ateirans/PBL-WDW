<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk Akun - FEASTFOUND</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            padding: 0;

            background-image: url('bg3.png'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            background-color: #f5e6cc; 
        }

        .login-container { 
            max-width: 400px; 
            width: 90%;
            padding: 40px; 
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 15px; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            text-align: center;
            backdrop-filter: blur(5px); 
        }

        .login-container h2 { 
            color: #4b3832; 
            margin-bottom: 25px; 
        }

        #loginForm input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #d19f65; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1em;
        }

        #loginForm button { 
            background-color: #7c5747; 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        #loginForm button:hover {
            background-color: #5e4036; 
        }

        .note {
            font-size: 0.8em; 
            color: #7c5747;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <section id="login-section">
            <h2>Masuk ke Akun Anda</h2>
            <form id="loginForm">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                
                <p class="note">**Admin:** admin@ff.com / 12345 <br> **User:** user@ff.com / 12345</p>
                
                <p style="text-align: center; margin-top: 15px;">
                    <a href="index.html" style="color: #d19f65; text-decoration: none; font-weight: bold;">Kembali ke Beranda</a>
                </p>
            </form>
        </section>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const ADMIN_EMAIL = 'admin@ff.com';
            const ADMIN_PW = '12345';
            const USER_EMAIL = 'user@ff.com';
            const USER_PW = '12345';

            if (email === ADMIN_EMAIL && password === ADMIN_PW) {
                localStorage.setItem('role', 'Admin');
                localStorage.setItem('userEmail', email);
                window.location.href = 'admin.html'; 
            } else if (email === USER_EMAIL && password === USER_PW) {
                localStorage.setItem('role', 'User');
                localStorage.setItem('userEmail', email);
                alert('Login Sukses sebagai Pengguna! Anda dialihkan ke Beranda.');
                window.location.href = 'index.html'; 
            } else {
                alert('Login Gagal. Cek email dan password.');
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });
    </script>
</body>
</html>
